<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Request</title>
    <link rel="stylesheet" href="styles/request.css">
</head>
<body>
    <div class="request-container">
        <h1>Submit a Request</h1>
        <form action="/submit-request" method="POST">
            <label for="artistName">Artist Name</label>
            <input type="text" id="artistName" name="artistName" placeholder="Enter artist name" required>

            <label for="requesterName">Your Name</label>
            <input type="text" id="requesterName" name="requesterName" placeholder="Enter your name" required>

            <label for="requestType">Request Type</label>
            <input type="text" id="requestType" name="requestType" placeholder="Enter request type" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
